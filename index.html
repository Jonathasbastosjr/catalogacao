<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo de Acervo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <h1>Catálogo de Acervo</h1>
    <nav>
      <a href="cadastrar.html" class="link">+ Cadastrar nova obra</a>
      <button id="btnPdf" class="secondary">Exportar PDF</button>
      <button id="btnImport" class="secondary">Importar JSON</button>
      <button id="btnExport" class="secondary">Exportar JSON</button>
    </nav>
  </header>

  <section class="searchbar single" aria-label="Busca global">
    <input id="qGlobal" type="search" placeholder="Pesquisar por artista, título, técnica, ano, palavras‑chave, ID, tombo, localização..." aria-label="Busca global" />
    <button id="btnClear" class="secondary">Limpar</button>
  </section>

  <main id="grid" class="grid" aria-live="polite"></main>

  <dialog id="detailDialog">
    <button id="btnCloseDialog" title="Fechar" class="closeX" aria-label="Fechar">×</button>
    <article id="detailContent"></article>
  </dialog>

  <footer>
    <small>Para cadastrar imagens, defina a pasta na tela de cadastro. Exporte o JSON para backup.</small>
  </footer>

  <input id="fileImport" type="file" accept="application/json" hidden />
  <script src="storage.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
